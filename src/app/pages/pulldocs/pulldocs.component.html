<div class="container">

    <p><b>To pull documents from partners, select the partner & document using the dropdown and proceed as per instructions. </b></p>


    <form>
      <div class="form-group">
        <label for="sel1">Partner Name:</label>
        <select class="form-control" id="sel1" [ngModel]="partner">
          <option value="Select a partner" >Select a partner</option>
          <option value="Aaple Sarkar, Maharashtra">Aaple Sarkar, Maharashtra</option>
          <option value="Board of school Education, Haryana">Board of school Education, Haryana</option>
          <option value="Board of Secondary Education, AP, Andhra Pradesh">Board of Secondary Education, AP, Andhra Pradesh</option>
        </select>
      </div>
      <div class="form-group">
        <label for="sel1">Document Type</label>
        <select class="form-control" id="sel2">
          <option value="Class X marksheet">Class X marksheet</option>
          <option value="Class XII marksheet">Class XII marksheet</option>
        </select>
      </div>
      <div >
        <div class="form-group">
            <p><b>Search your document by entering the required details</b></p>
          <label for="usr1">Date of Birth:</label>
          <input type="date" class="form-control" id="usr1">
        </div>
        <div class="form-group">
          <label for="usr2">Roll Number:</label>
          <input type="text" class="form-control" id="usr2">
        </div>
        <div class="form-group">
          <label for="usr3">Year:</label>
          <input type="text" class="form-control" id="usr3">
        </div>
      </div>




    </form>






    </div>
